<li class="collection-item avatar">
	<img src="imgs/{{!it.img}}.png" alt="{{!it.alt}}" class="circle">
	<span class="title">{{!it.title}}</span>
	<p>
		{{!it.firstText}}
		<br/> 
		{{!it.secondText}}
	</p>
	<a href="#!" class="secondary-content select-element"><i class="material-icons">star_border</i></a>
	<a href="#!" class="secondary-content unselect-element"><i class="material-icons">star</i></a>
	<a href="#!" class="secondary-content secondary-icon show-element"><i class="material-icons">zoom_in</i></a>
</li>
